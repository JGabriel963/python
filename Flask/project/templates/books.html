{% extends 'base.html' %} {% block content %}
<h2 class="text-center">Lista de Livros</h2>
<hr />
<br /><br />
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td>{{book.value}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
